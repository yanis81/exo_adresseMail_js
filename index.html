<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adresse Mail</title>
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

    <script type="module" src="app.js" defer></script>
  </head>

  <body>
    <h1>Adresse Email</h1>
    <main>
      <section id="displayEmail">
        <h2>Liste des emails</h2>
        <input type="text" id="searchEmail" placeholder="Rechercher un email..." />
        <ul id="emailList"></ul> <!-- Liste des emails afficher dynamiquement -->
      </section>
      <section id="displayGraphique">
        <h2>Graphique Email</h2>
        <canvas id="emailChart"></canvas>
        <ul id="emailFilterList"></ul>
        <!-- <button id="showAllEmails">Afficher tous les emails</button> -->
      </section>
    </main>
  </body>
</html>
